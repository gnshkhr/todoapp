<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo - App by Ganesh Khaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="todoApp" content="yes">
    <link rel="shortcut icon" href="images/todo.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/fontawesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">

</head>

<body onload="readTask()">


    <div class="container pt-5">
        <div class="header text-center mt-2">
            <h1 class="display text-uppercase">ToDO <span class="text-white">App</span></h1>
        </div>
        <div class="todate">
            <div class="dateHolder">
                <div class="date"></div>
                <div class="daymonthyear">
                    Monday <br> Dec, 2019
                </div>
            </div>
        </div>

        <div class="wrapper">

            <div class="input-div">

                <input type="text" class="task" placeholder=" What do you want to do ..." id="newtask">
                <button class="add_button" onclick="addTask()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="container1 mt-5 p-0 ml-5">

                <div id="taskrows">


                </div>
            </div>

            <!-- <input type="text" name="name" id="test" disabled value="fsfgf"> -->
            <footer class="text-center text-white">
                <p>&copy; <small>2020 Ganesh Khaire. All Rights Reserved</p>
            <p>Made using HTML, CSS and JavaScript & Bootstrap</small></p>
            </footer>

        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="todo.js"></script>
        <script src="https://kit.fontawesome.com/ad9549e5b4.js" crossorigin="anonymous"></script>
</body>

</html>
